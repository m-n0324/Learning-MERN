<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>questions</title>
  <style>
    #my-button{
      height: 100px;
      width: 100px;
      font-size: 25px;
      border: none;
      border-radius: 10px;
      
    }
     .js-odd{
      background-color: chocolate;
    }
    .js-even{
      background-color: hotpink;
    }
  </style>
</head>
<body>
   <h3 id="greeting"> </h3>
   <button id="my-button" onclick="buttonPressed();"> 0</button>
<script>
  let noTimesClicked = localStorage.getItem('noTimesClicked') || 0;

  function buttonPressed(){
    noTimesClicked++;
    localStorage.setItem('noTimesClicked',noTimesClicked);
    updatebutton();
   
    
}
function updatebutton(){
  let button = document.querySelector('#my-button');
    
    if(noTimesClicked % 2 === 0){
      button.classList.remove('js-odd');
      button.classList.add('js-even');
    }else{
      button.classList.remove('js-even');
      button.classList.add('js-odd');

    }
    button.innerText = noTimesClicked;

}
updatebutton();











  function doGreeting( personName = 'dear' ){


 
  let date= new Date();
  //console.log(date);
  let hours = date.getHours();
  
  let heading = document.querySelector('#greeting');
  if (hours > 4 && hours <12){
    heading.innerText = `GOOD MORNING ${personName}`;
  }else if (hours > 12 && hours <16 ){
    heading.innerText = `good  afternoon ${personName}`;
  }else if(hours >= 16 && hours < 22){ 
    heading.innerText = `good evening ${personName}    ` ;
  }else{
    heading.innerText = `good night  ${personName}`;
  }
}
console.log(doGreeting());

 

</script>  

  
</body>
</html>
