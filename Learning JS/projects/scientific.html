<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <style>
    body {
      background: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #2e2e3f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      width: 350px;
    }

    .display {
      width: 100%;
      height: 60px;
      background: #1a1a2e;
      color: white;
      font-size: 24px;
      border: none;
      padding: 10px;
      margin-bottom: 15px;
      text-align: right;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .btn {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #666;
    }

    .btn.function {
      background: #ff5722;
    }

    .btn.equal {
      background: #4caf50;
      grid-column: span 2;
    }

    .btn.clear {
      background: #f44336;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="append('(')">(</button>
      <button class="btn" onclick="append(')')">)</button>
      <button class="btn" onclick="append('π')">π</button>
      <button class="btn" onclick="append('e')">e</button>

      <button class="btn" onclick="append('sin(')">sin</button>
      <button class="btn" onclick="append('cos(')">cos</button>
      <button class="btn" onclick="append('tan(')">tan</button>
      <button class="btn" onclick="append('√(')">√</button>
      <button class="btn" onclick="append('^')">^</button>

      <button class="btn" onclick="append('log(')">log</button>
      <button class="btn" onclick="append('ln(')">ln</button>
      <button class="btn" onclick="append('/')">÷</button>
      <button class="btn" onclick="append('*')">×</button>
      <button class="btn" onclick="backspace()">←</button>

      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn" onclick="append('-')">−</button>
      <button class="btn" onclick="append('+')">+</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn function" onclick="append('%')">mod</button>
      <button class="btn function" onclick="append('**')">x<sup>y</sup></button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <button class="btn" onclick="append('0')">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        let expression = display.value
          .replace(/π/g, Math.PI)
          .replace(/e/g, Math.E)
          .replace(/√\(/g, 'Math.sqrt(')
          .replace(/sin\(/g, 'Math.sin(')
          .replace(/cos\(/g, 'Math.cos(')
          .replace(/tan\(/g, 'Math.tan(')
          .replace(/log\(/g, 'Math.log10(')
          .replace(/ln\(/g, 'Math.log(')
          .replace(/\^/g, '**');

        display.value = eval(expression);
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
